<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>To do list</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js" defer="true" type="module"></script>
</head>
<body>
    <header class="text-black body-font bg-yellow-500">
        <div class="container mx-auto flex flex-wrap p-5 flex-col row items-center justify-center text-2xl gap-3">
            MA TO DO LIST
            <div class="flex justify-center gap-5">
                <input id="new" placeholder="Nouvelle tache" class="w-[400px] border-2 p-2 bg-slate-100 text-gray-800"/>
                <button id="add" class="bg-slate-300 hover:bg-slate-400 text-white font-bold py-2 px-4 rounded">Ajouter</button>
            </div>
            <div class="flex justify-center gap-2">
                <input id="filtre" type="checkbox">
                <label for="filtre">Filtre :</label>
                <input type="checkbox" id="filter-checkbox" name="filter">
            </div>
        </div>
    </header>
    <section>
        <div class="container mx-auto flex flex-wrap p-5 flex-col row items-center justify-center text-2xl">
            <div id="container-list" class="flex flex-col gap-5">

            </div>
        </div>
    </section>
</body>
</html>
