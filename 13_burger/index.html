<!DOCTYPE html>

    <header class="text-gray-600 body-font bg-pink-100">

          <a class="flex order-first lg:order-none lg:w-1/5 title-font font-medium items-center text-gray-900 lg:items-center lg:justify-center mb-4 md:mb-0">

          <div class="lg:w-2/5 inline-flex lg:justify-end ml-5 lg:ml-0">
            <button id="boutonDroit" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0" control-id="ControlID-88">Sign in

                  </div>

  <button id="myBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">

  </button>
  
  <div id="myModal" class="modal hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50">
